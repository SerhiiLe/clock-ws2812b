<!DOCTYPE html>
<header>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock home page</title>
	<style>
		div#shadow {background-color:rgba(0,0,0,0.8); z-index:2000; width:100%; height:100%; position:absolute; left:0; top:0;}
		div#shadow div {position: absolute; top: 50%; transform: translate(-50%, -50%); left: 50%; margin-right: -50%; font-size: x-large; color: yellow;}
	</style>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico">
	<link rel="shortcut icon" sizes="192x192" href="android-icon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<script src="functions.js" type="text/javascript" encoding="UTF-8"></script>
</header>
<html>
	<body>
		<div class="head">
			<span  i18="clock_ctrl">Clock control</span>
			<div id="hostname"></div>
		</div>
		<div class="menu">
			<a href="running.html" i18="run_str">Tickers</a>
			<a href="alarms.html" i18="alarm">Alarms</a>
			<a href="weather.html" i18="weather">Weather</a>
			<a href="quotes.html" i18="quotes">Quotes</a>
			<a href="settings.html" i18="settings">Settings</a>
			<a href="sounds.html" id="sounds" i18="melodies">Melodies</a>
			<a href="security.html" i18="security">Security</a>
			<a href="maintenance.html" i18="additionally">Additionally</a>
			<a href="about.html" i18="about">About the watch</a>
			<a href="logout" id="logout" i18="logout">Logout</a>
		</div>
		<div id="shadow"><div>Loading...</div></div>
	</body>
<script type="text/javascript" encoding="UTF-8">
function applyInfo(info) {
	$g("hostname").innerHTML = info.hostname + ".local";
	if(!info.is_auth) $g("logout").style.display = 'none';
	if(!info.use_mp3) $g("sounds").style.display = 'none';
}
function start() {
	if (typeof ajaxRequest !== "undefined") {
		localization(applyInfo, () => {
			$g("shadow").style.display = "none";
		});
	} else setTimeout(start, 100);
}
start();
</script>
</html>
