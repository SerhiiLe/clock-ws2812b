<!DOCTYPE html>
<header>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maintenance clock</title>
	<style>
		div#shadow {background-color:rgba(0,0,0,0.8); z-index:2000; width:100%; height:100%; position:absolute; left:0; top:0;}
		div#shadow div {position: absolute; top: 50%; transform: translate(-50%, -50%); left: 50%; margin-right: -50%; font-size: x-large; color: yellow;}
	</style>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico">
	<link rel="shortcut icon" sizes="192x192" href="android-icon.png">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<script src="functions.js" type="text/javascript" encoding="UTF-8"></script>
</header>
<html>
	<body>
		<div class="head">
			<span i18="clock_ctrl">Clock control</span>
			<div i18="am_title">service</div>
		</div>
		<div class="menu">
			<a href="sysinfo.html" i18="am_info">System information</a>
			<a href="clock.html" i18="am_time">Setting the time</a>
			<a href="show.html" i18="am_one">One-time text</a>
            <a href="#" onclick="onoff('demo'); return false;"><span i18="am_demo">Check matrix / demo</span> (<span id="demo"></span>)</a>
            <a href="clear.html" i18="am_delete">Delete settings</a>
            <a href="clear?t=100" onclick="return confirm('Are you sure?')" i18="am_reboot">Reboot the watch</a>
			<a href="upgrade.html" i18="am_update">Firmware update</a>
            <a href="#" onclick="onoff('ftp'); return false;"><span i18="am_ftp">Enabling FTP</span> (<span id="ftp"></span>)</a>
		</div>
		<div class="footer">
			<a href="index.html" i18="return">Return</a>
		</div>
		<div id="shadow"><div>Loading...</div></div>
	</body>
<script type="text/javascript" encoding="UTF-8">
function start() {
	if (typeof ajaxRequest !== "undefined") {
		onoff('ftp',0);
		onoff('demo',0);
		localization(null, ()=> {$g("shadow").style.display = "none";});
	} else setTimeout(start, 100);
}
start();
</script>
</html>
